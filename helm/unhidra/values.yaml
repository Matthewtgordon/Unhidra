# Unhidra Helm Chart Values
# Enterprise Secure Chat & Automation Platform

# Global settings
global:
  imageRegistry: ""
  imagePullSecrets: []
  storageClass: ""

# Replica count for services
replicaCount: 3

# Container image settings
image:
  repository: ghcr.io/matthewtgordon/unhidra
  pullPolicy: IfNotPresent
  tag: ""  # Defaults to appVersion

# Image pull secrets
imagePullSecrets: []

# Service name override
nameOverride: ""
fullnameOverride: ""

# Service account
serviceAccount:
  create: true
  annotations: {}
  name: ""

# Pod annotations
podAnnotations: {}

# Pod security context
podSecurityContext:
  fsGroup: 1000
  runAsNonRoot: true

# Container security context
securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000

# E2EE Settings (Phase 7)
e2ee:
  enforced: true
  keyRotationDays: 30

# OIDC SSO Settings (Phase 8)
oidc:
  enabled: true
  issuer: "https://sso.corp.example.com"
  clientId: "unhidra-prod"
  clientSecret: ""  # Use secret reference
  clientSecretRef:
    name: "unhidra-oidc"
    key: "client-secret"
  scopes:
    - openid
    - profile
    - email

# WebAuthn Settings (Phase 8)
webauthn:
  enabled: true
  rpId: "unhidra.example.com"
  rpName: "Unhidra Secure Chat"
  rpOrigin: "https://unhidra.example.com"

# Auth API Service
authApi:
  enabled: true
  replicaCount: 2
  image:
    repository: ghcr.io/matthewtgordon/unhidra/auth-api
    tag: ""
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 128Mi
  service:
    type: ClusterIP
    port: 8080

# Gateway Service
gateway:
  enabled: true
  replicaCount: 3
  image:
    repository: ghcr.io/matthewtgordon/unhidra/gateway-service
    tag: ""
  resources:
    limits:
      cpu: 1000m
      memory: 1Gi
    requests:
      cpu: 200m
      memory: 256Mi
  service:
    type: ClusterIP
    port: 8443
  websocket:
    maxConnections: 10000
    pingInterval: 30
    pongTimeout: 60

# Chat Service
chat:
  enabled: true
  replicaCount: 2
  image:
    repository: ghcr.io/matthewtgordon/unhidra/chat-service
    tag: ""
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 128Mi
  service:
    type: ClusterIP
    port: 8081

# Presence Service
presence:
  enabled: true
  replicaCount: 2
  image:
    repository: ghcr.io/matthewtgordon/unhidra/presence-service
    tag: ""
  resources:
    limits:
      cpu: 300m
      memory: 256Mi
    requests:
      cpu: 50m
      memory: 64Mi
  service:
    type: ClusterIP
    port: 8082

# History Service
history:
  enabled: true
  replicaCount: 2
  image:
    repository: ghcr.io/matthewtgordon/unhidra/history-service
    tag: ""
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 128Mi
  service:
    type: ClusterIP
    port: 8083

# PostgreSQL (Bitnami)
postgresql:
  enabled: true
  auth:
    postgresPassword: ""  # Use secret
    database: unhidra
    existingSecret: "unhidra-postgresql"
  primary:
    persistence:
      enabled: true
      size: 20Gi
  readReplicas:
    replicaCount: 1

# Redis (Bitnami) - Phase 9
redis:
  enabled: true
  auth:
    enabled: true
    password: ""  # Use secret
    existingSecret: "unhidra-redis"
  master:
    persistence:
      enabled: true
      size: 8Gi
  replica:
    replicaCount: 2
  sentinel:
    enabled: true

# Ingress configuration
ingress:
  enabled: true
  className: "nginx"
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
  hosts:
    - host: unhidra.example.com
      paths:
        - path: /
          pathType: Prefix
          service: gateway
        - path: /api/auth
          pathType: Prefix
          service: auth-api
  tls:
    - secretName: unhidra-tls
      hosts:
        - unhidra.example.com

# MQTT Bridge (Phase 12)
mqtt:
  enabled: false
  broker: "mqtts://mqtt.example.com:8883"
  clientId: "unhidra-mqtt-bridge"
  tlsEnabled: true
  certSecret: "unhidra-mqtt-certs"

# Audit Logging (Phase 10)
audit:
  enabled: true
  retentionDays: 365
  exportEnabled: false
  exportSchedule: "0 2 * * *"

# FIPS Mode
fipsMode: false

# Metrics and monitoring
metrics:
  enabled: true
  serviceMonitor:
    enabled: true
    interval: 30s
    labels: {}

# Node selector
nodeSelector: {}

# Tolerations
tolerations: []

# Affinity
affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                  - unhidra
          topologyKey: kubernetes.io/hostname

# Autoscaling
autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

# Pod Disruption Budget
podDisruptionBudget:
  enabled: true
  minAvailable: 1

# Network Policies
networkPolicy:
  enabled: true
  allowExternal: true
